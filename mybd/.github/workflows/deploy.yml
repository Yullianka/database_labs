name: Deploy to AWS EC2

on:
  push:
    branches: [lab4] # –ó–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è –ø—Ä–∏ push –≤ –≥—ñ–ª–∫—É lab4
  pull_request:
    branches: [lab4]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 54.198.153.234 >> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no admin@54.198.153.234 '
            cd /home/admin/database_labs &&
            git pull origin lab4 &&
            cd mybd &&
            sudo ./deploy.sh
          '

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30

          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –¥–æ—Å—Ç—É–ø–Ω—ñ—Å—Ç—å –≥–æ–ª–æ–≤–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏
          response=$(curl -s -o /dev/null -w "%{http_code}" http://54.198.153.234:5000/)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Application is running successfully!"
            echo "üåê Main page: http://54.198.153.234:5000/"
            echo "üìö Swagger UI: http://54.198.153.234:5000/swagger/"
          else
            echo "‚ùå Health check failed with status code: $response"
            exit 1
          fi
